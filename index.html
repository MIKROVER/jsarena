<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS Sandbox</title>
  <meta name="description" content="JS Live Code Editor">
  <meta name="author" content="Sivadass N">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="container">
      <h1>JS Sandbox</h1>
      <button class="run">&#9658;</button>
    </div>
  </header>
  <main class="main-container">
    <div class="code">
      <textarea
        id="jsCode"
        placeholder="JavaScript Code" 
      ></textarea>	
    </div>
    <div class="preview">
      <iframe id="output"></iframe>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
