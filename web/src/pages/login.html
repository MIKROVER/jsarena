<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login - JS Console</title>
    <meta name="description" content="JS Live Code Editor" />
    <meta name="author" content="Sivadass N" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/global.scss" />
    <link rel="stylesheet" href="../styles/index.scss" />
  </head>

  <body>
    <main class="main-container">
      <div class="contanier welcome">
        <a class="brand" href="/">
          <img src="../images/logo-black.svg" alt="JS Console" />
        </a>
        <form id="loginForm">
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              placeholder="Email Address"
              name="email"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <p class="auth-error"></p>
          <button type="submit">Login</button>
          <p class="auth-link">
            <a
              class="login-link"
              href="https://github.com/login/oauth/authorize?scope=user&client_id=c236fbf2ad5145836a3e&redirect_uri=http://localhost:1234/register.html"
            >
              <span>Login with GitHub</span>
            </a>
          </p>
          <p class="auth-link">
            New here ? <a href="./register.html">Register Now!</a>.
          </p>
        </form>
      </div>
    </main>
    <script src="../scripts/login.js"></script>
  </body>
</html>
