<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JS Console</title>
    <meta name="description" content="JS Live Code Editor" />
    <meta name="author" content="Sivadass N" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/global.scss" />
    <link rel="stylesheet" href="../styles/index.scss" />
    <link rel="stylesheet" href="../styles/codemirror.css" />
    <link rel="stylesheet" href="../styles/monokai.css" />
  </head>

  <body class="index-page">
    <header class="header">
      <div class="container">
        <a class="brand" href="/">
          <img src="../images/logo.svg" alt="JS Console" />
        </a>
        <div class="actions">
          <button title="Login" class="login">
            <i class="jsc-icon-github"></i>
            <span>Login with Github</span>
          </button>
          <button title="Account" class="account">
            <span></span>
          </button>
          <div class="account-details">
            <button title="Logout" class="logout">
              <span>My Projects</span>
            </button>
            <button title="Logout" class="logout">
              <span>Logout</span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="main-container editor">
      <div class="code">
        <div class="code-header">
          <div>
            <div class="project-link">
              <a href="../pages/projects.html">
                <i class="jsc-icon-folder"></i>
              </a>
              <span>/</span>
              <input
                name="project-name"
                class="project-name"
                type="text"
                value="New Project"
              />
            </div>
          </div>
          <div>
            <button title="Save" class="save">
              <i class="jsc-icon-save"></i>
              <span></span>
            </button>
          </div>
        </div>
        <textarea
          id="jsCode"
          placeholder="Loading..."
          spellcheck="false"
        ></textarea>
      </div>
      <div class="layout-separator"></div>
      <div class="console">
        <div class="console-header">
          <div>
            <h4>Console</h4>
          </div>
          <div>
            <button title="Run" class="run">
              <i class="jsc-icon-run"></i>
              <span></span>
            </button>
            <button title="Clear All Logs" class="clear-all">
              <i class="jsc-icon-clear-all"></i>
              <span></span>
            </button>
          </div>
        </div>
        <div id="console-logs-empty" class="active">
          <div>
            <p>Hey, please click the run button to view logs here</p>
            <button title="Run" class="run-empty">Run and View logs</button>
          </div>
        </div>
        <div id="console-logs"></div>
        <iframe id="output-iframe"></iframe>
      </div>
    </main>
    <script type="module" src="../scripts/editor.js"></script>
  </body>
</html>
