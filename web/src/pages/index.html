<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JS Console</title>
    <meta name="description" content="JS Live Code Editor" />
    <meta name="author" content="Sivadass N" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/global.scss" />
    <link rel="stylesheet" href="../styles/index.scss" />
    <link rel="stylesheet" href="../styles/codemirror.css" />
    <link rel="stylesheet" href="../styles/monokai.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <a class="brand" href="/">
          <img src="../images/logo.svg" alt="JS Console" />
        </a>
        <div class="project-link">
          <a href="../pages/projects.html">My Projects</a>
          <span>/</span>
          <input
            name="project-name"
            class="project-name"
            type="text"
            value="New Project"
          />
        </div>
        <div class="actions">
          <button title="Save" class="save">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17 3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V7L17 3ZM12 19C10.34 19 9 17.66 9 16C9 14.34 10.34 13 12 13C13.66 13 15 14.34 15 16C15 17.66 13.66 19 12 19ZM15 9H5V5H15V9Z"
                fill="white"
              />
              <circle cx="12" cy="16" r="2" fill="#37C03D" />
              <rect x="6" y="6" width="2" height="2" fill="#37C03D">
                <animate
                  id="loader1"
                  attributeName="visibility"
                  begin="indefinite"
                  from="visible"
                  to="hidden"
                  dur="0.3s"
                  fill="freeze"
                  repeatCount="indefinite"
                />
              </rect>
              <rect x="9" y="6" width="2" height="2" fill="#37C03D">
                <animate
                  id="loader2"
                  attributeName="visibility"
                  begin="indefinite"
                  from="visible"
                  to="hidden"
                  dur="0.3s"
                  fill="freeze"
                  repeatCount="indefinite"
                />
              </rect>
              <rect x="12" y="6" width="2" height="2" fill="#37C03D">
                <animate
                  id="loader3"
                  attributeName="visibility"
                  begin="indefinite"
                  from="visible"
                  to="hidden"
                  dur="0.3s"
                  fill="freeze"
                  repeatCount="indefinite"
                />
              </rect>
            </svg>
            <span></span>
          </button>
          <button title="Run" class="run">
            <img src="../images/run.svg" />
            <span></span>
          </button>
          <button title="Clear All Logs" class="clear-all">
            <img src="../images/clear-all.svg" />
            <span></span>
          </button>
          <button title="Login" class="login">
            <img src="../images/github.svg" />
            <span>Login with Github</span>
          </button>
        </div>
      </div>
    </header>
    <main class="main-container editor">
      <div class="code">
        <textarea id="jsCode" placeholder="Loading..." spellcheck="false">
console.log('Hello World!');</textarea
        >
      </div>
      <div class="layout-separator"></div>
      <div class="preview">
        <div id="console-logs-empty" class="active">
          <div>
            <p>Hey, please click the run button to view logs here</p>
            <button title="Run" class="run-empty">Run and View logs</button>
          </div>
        </div>
        <div id="console-logs"></div>
        <iframe id="output-iframe"></iframe>
      </div>
    </main>
    <script type="module" src="../scripts/editor.js"></script>
  </body>
</html>
